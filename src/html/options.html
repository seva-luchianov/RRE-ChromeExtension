<!DOCTYPE html>
<html>
    <head>
        <title>RRE Settings</title>
        <link rel="stylesheet" href="../css/styles.css">
    </head>
    <body>
        <div class="title">
            RRE Settings
        </div>
        <div class="settings">
            <div class="header">Max Recommendations: </div>
            <input type="textbox" id="recommendationLimit">
            <br>
            <div class="header">Tags:</div>
            <input type="text" id="tagsInput" list="tagOptionList"/>
            <datalist id="tagOptionList">
            </datalist>
            <div class="slider" id="first-time-setup-tags">
                <input type="range" min="1" max="50" value="5" id="first-time-setup-tags-range">
            </div>
            <div id="tags-status"></div>
            <div id="tags"></div>
            <br>
            <div class="header">Blacklist:</div>
            <input type="textbox" id="blacklistInput">
            <div id="blacklist-status"></div>
            <div id="blacklist"></div>
            <br>
            <button id="save">Save</button>
            <div id="save-status"></div>
        </div>
        <script src="../js/options.js"></script>
    </body>
</html>
